<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler Task </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <center>
        <!-- Clear the Counter Timer -->
     <div class="containerTimer">
        <h3>Clear the Counter Timer</h3>
        <h2 id="counter">0</h2>
        <button id="clearTimeBtn">Clear</button>
     </div>
     <hr>
     <!-- Customer Range Counter -->
     <div class="containerCustomRange">
        <h2>Custom Range Counter</h2>
        <input id="fromUserInput" type="text" placeholder="Enter From Value">
        <input id="toUserInput" type="text" placeholder="Enter To Value">
        <button id="startBtn">Start</button>
        <p id="counterText" class="counter">0</p>
     </div>
     <hr>
    <!-- Peace Timer -->
     <div class="containerTimer">
        <div class="headerTimer">
            <div class="h1andP">
                <h1>A Moment of Peace</h1>
                <p >Turn off your phone, put on your headphones and take a moment for yourself.</p>
                <hr>
            </div>
        </div>
        <div class="contentBtn">
            <div class="contentItem">
                <h2>How long would you like your moment to be?</h2>
            <div class="buttons">
                <button id="twentySecondsBtn">20 Seconds</button>
                <button id="thirtySecondsBtn">30 Seconds</button>
                <button id="fortySecondsBtn">40 Seconds</button>
                <button id="oneMinuteBtn">1 Minute</button>
            </div>
            <p id="timerText"></p>
            </div>
        </div>
    </div>
    <hr>
    <!-- Theme Switcher -->
    <div id="bgContainer" class="bgContainer" >
        <div class="text-content">
            <h3 id="heading" class="heading">Dark Or Light</h3>
            <input id="themeUserInput" class="user-input" type="text">
        </div>
    </div>
    <hr>
    <!-- Bomb Defuser -->
<div class="bombContainer">
    <h1>Bomb Defuser</h1>
<input id="defuser" class="defuser" type="text">
<img id="bombImage" class="imgBomb" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXvb4bScADQkeml5WnB5EfXfFL0p1Gz168oQ&usqp=CAU" alt="">
<p id="timer">10</p>
</div>
    </center>
    <script src="./index.js"></script>
</body>
</html>
